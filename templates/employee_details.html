{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <style>
        .contaimer {
            width: 300px;
            height: 400px;
            box-shadow: 1px 2px 3px 4px;
            /* border-radius: 10px; */
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{ employee.photo.url }}" alt="Employee Photo">
            <div class="card-body">
                <p class="card-text m-0">{{ employee.first_name }} {{ employee.last_name }}</p>
                <p class="card-text m-0">{{ employee.designation }}</p>
                <p class="card-text m-0">{{ employee.email_address }}</p>
                <p class="card-text m-0">{{ employee.phone_number }}</p>
            </div>
            <br>
            <!-- <a href="/ " class="btn btn-primary"> Back to home </a> --><!--THIS IS ONE OF THE WAY-->
            <a href="{% url 'home' %}" class="btn btn-primary"> Back to Home </a>
        </div>
    </div>
</body>
</html>
